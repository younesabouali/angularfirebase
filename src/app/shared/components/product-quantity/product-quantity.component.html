<div class="row no-gutters ">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-secondary btn-block">
      -
    </button>
  </div>
  <div class="col text-center">
    <div class="mt-1">{{ shoppingCart.getQuantity(product) }} in Cart</div>
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-secondary btn-block">
      +
    </button>
  </div>
</div>
