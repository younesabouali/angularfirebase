<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col-8 mr-right">
    <div class="row" *ngIf="cart$ | async; let cart">
      <ng-container *ngFor="let p of filterProducts; let i = index">
        <div class="col">
          <app-product-card
            [product]="p"
            [shopping-cart]="cart"
          ></app-product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
