<div class="card" *ngIf="cart">
  <div class="card-body">
    <h5 class="card-title">Order Summary title</h5>
    <p class="card-text">
      You Have {{ cart.totalItemCount }} items in you shopping cart
    </p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let item of cart.items">
        {{ item.quantity }}x {{ item.product.title }}
        <div class="float-right">
          {{ item.totalPrice | currency: "USD":code }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ cart.totalPrice | currency: "USD":code }}
        </div>
      </li>
    </ul>
  </div>
</div>
